<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contact_Form.css">
</head>

<body>
    <div class="main-container">
        <h1 class="heading">Contact</h1>
        <p style="color:white; text-align:center;">I'd love to hear from you!</p>

        <form id="contactForm">
            <div>
                <label class="lable">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="input">
            </div>
            <div>
                <label class="lable">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="input">
            </div>
            <div>
                <label class="lable">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message..." class="input"
                    rows="4"></textarea>
            </div>
            <div style="text-align:center;">
                <input type="submit" value="Send" class="button">
            </div>
        </form>

        <div id="response" style="text-align:center; margin-top: 15px;"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');

            if (name && email && message) {
                responseDiv.style.color = "#35fd62";
                responseDiv.innerHTML = `Thank you, ${name}! Your message has been sent.`;
                this.reset(); // Clear form
            } else {
                responseDiv.style.color = "red";
                responseDiv.innerHTML = "Please fill out all fields.";
            }
        });
    </script>
</body>

</html>
