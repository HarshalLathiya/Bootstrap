<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Contact_Form.css">
</head>

<body>
    <div class="main-container">
        <h1 class="heading">Contact</h1>
        <p class="subheading">I'd love to hear from you!</p>

        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control input"
                    required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control input"
                    required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label label">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message..." class="form-control input"
                    rows="4" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn button">Send Message</button>
            </div>
        </form>

        <div id="response" class="mt-3 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const responseDiv = document.getElementById('response');

            fetch("https://formspree.io/f/xnnvjyqr", {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    responseDiv.style.color = "#35fd62";
                    responseDiv.innerHTML = `Thank you! Your message has been sent.`;
                    form.reset();
                } else {
                    response.json().then(data => {
                        responseDiv.style.color = "red";
                        if (data.errors) {
                            responseDiv.innerHTML = data.errors.map(error => error.message).join(", ");
                        } else {
                            responseDiv.innerHTML = "Oops! Something went wrong.";
                        }
                    });
                }
            }).catch(error => {
                responseDiv.style.color = "red";
                responseDiv.innerHTML = "Oops! There was a problem submitting your form.";
            });
        });
    </script>
</body>

</html>
