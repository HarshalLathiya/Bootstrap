<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Photo Plan</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .price {
      font-size: 28px;
      margin: 10px 0;
    }

    .details {
      margin: 15px 0;
      font-size: 16px;
      color: #555;
    }

    .payment-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .payment-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 id="planTitle">Selected Plan</h2>
    <div class="price" id="planPrice">$--</div>
    <div class="details" id="planDetails">Loading...</div>
    <img id="qrCode" src="" alt="UPI QR Code" style="display:block; margin: 20px auto; width: 150px; height: 150px;">
    <div id="paymentNote" style="display:block; margin: 10px 0; font-size: 14px; color: #777;">Scan QR code to pay via
      UPI</div>
  </div>

  <script>
    const plans = {
      basic: {
        name: "Basic Plan",
        price: "$0.99 per image",
        details: "✓ Access to All Standard Images<br>✓ Download in HD<br>✓ Watermark-Free<br>✓ Personal Use License<br>✗ Premium Images<br>✗ Priority Support",
        amount: 0.99
      },
      pro: {
        name: "Pro Plan",
        price: "$14.99/month",
        details: "✓ Everything in Basic<br>✓ 10 Premium Downloads Included<br>✓ Extra Premium at $1.49/image<br>✓ Full Resolution Downloads<br>✓ Commercial Use License<br>✓ Priority Support",
        amount: 14.99
      },
      premium: {
        name: "Premium Plan",
        price: "$49.99/month",
        details: "✓ Unlimited Premium Access<br>✓ All Categories Included<br>✓ Download in 4K Ultra HD<br>✓ Extended Commercial Use<br>✓ Lifetime Priority Support<br>✓ Exclusive Content Updates",
        amount: 49.99
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const selectedPlan = urlParams.get("plan");

    const plan = plans[selectedPlan] || plans.basic;

    document.getElementById("planTitle").textContent = plan.name;
    document.getElementById("planPrice").textContent = plan.price;
    document.getElementById("planDetails").innerHTML = plan.details;

    // Generate UPI QR code
    const upiUri = `upi://pay?pa=9737612352@ptsbi&pn=Harshal%20Lathiya&am=${plan.amount}&cu=INR`;
    const qrSrc = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(upiUri)}`;
    document.getElementById("qrCode").src = qrSrc;
  </script>

</body>

</html>
