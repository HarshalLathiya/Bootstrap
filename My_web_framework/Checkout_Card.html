<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Photo Plan</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .price {
      font-size: 28px;
      margin: 10px 0;
    }

    .details {
      margin: 15px 0;
      font-size: 16px;
      color: #555;
    }

    .payment-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .payment-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 id="planTitle">Selected Plan</h2>
    <div class="price" id="planPrice">$--</div>
    <div class="details" id="planDetails">Loading...</div>
    <a id="paymentLink" href="#" class="payment-btn" target="_blank">Continue to Payment</a>
  </div>

  <script>
    const plans = {
      basic: {
        name: "Basic Plan",
        price: "$0.99/pic",
        details: "Access to standard images only<br>Download in HD<br>No premium access",
        link: "https://your-payment-link.com/basic"
      },
      pro: {
        name: "Pro Plan",
        price: "$1.49/pic",
        details: "Includes 5 premium image unlocks<br>Full HD resolution<br>Priority support",
        link: "https://your-payment-link.com/pro"
      },
      premium: {
        name: "Premium Plan",
        price: "$2.49/pic",
        details: "Unlimited premium access<br>All image categories<br>4K Ultra HD + support",
        link: "https://your-payment-link.com/premium"
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const selectedPlan = urlParams.get("plan");

    const plan = plans[selectedPlan] || plans.basic;

    document.getElementById("planTitle").textContent = plan.name;
    document.getElementById("planPrice").textContent = plan.price;
    document.getElementById("planDetails").innerHTML = plan.details;
    document.getElementById("paymentLink").href = plan.link;
  </script>

</body>

</html>
